<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h2>
          <a href="#" id="logo"><span>AH</span></a>
        </h2>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">HIRE ME</a></li>
          <li><a href="#">CONTACT ME</a></li>
          <li>
            <a href="#"> <img src="img/moon.png" id="icon" /></a>
          </li>
        </ul>
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <main>
      <section class="info">
        <h2>I'm <span>Abdulrazaq</span> Alhasan</h2>
        <h3>Front-end Developer</h3>
        <p>
          This is my official portfolio website to showcase my all works related
          to web <br />
          development and UI design.
        </p>
        <a href="#" id="cv-btn"> Download CV </a>
      </section>
      <section class="img-box">
        <img src="img/pattern.png" class="back-img" />
        <img src="img/abdulrazaq.png" class="main-img" />
      </section>
    </main>
    <footer class="social-links">
      <a target="_blank" href="https://www.linkedin.com/feed/"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <a
        target="_blank"
        href="https://www.facebook.com/profile.php?id=100009178288962"
        ><i class="fab fa-facebook-square"></i
      ></a>
    </footer>

    <script>
      const icon = document.getElementById("icon");
      const cvBtn = document.getElementById("cv-btn");

      icon.addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "img/sun.png";
        } else {
          icon.src = "img/moon.png";
        }
      });

      cvBtn.addEventListener("click", function () {
        window.open(
          "https://www.mediafire.com/file/i3a401nrjv9925m/CV_1.docx/file",
          "blank"
        );
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
